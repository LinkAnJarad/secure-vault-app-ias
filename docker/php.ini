; PHP Configuration for Secure File Vault

; File upload settings
upload_max_filesize = 10M
post_max_size = 12M
max_file_uploads = 20

; Memory and execution time
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"

; Enable required functions (remove proc_open from disabled functions)
; Only disable truly dangerous functions
disable_functions = passthru,shell_exec,system,popen,curl_multi_exec,parse_ini_file,show_source

; OPcache settings
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1